</head>

<body>

                </div>
                <div class="slider-item" style="background-image: url(./Imagens/ara-3601194_1920.jpg);"></div>

                <div class="slider-item" style="background-image: url(./Imagens/lion-3576045_1920.jpg); "></div>
                <div class="slider-item" style="background-image: url(./Imagens/mammal-3024471_1920.jpg); "></div>
                <div class="slider-item" style="background-image: url(./Imagens/sea-2361247_1920.jpg); "></div>
                <div class="slider-item" style="background-image: url(./Imagens/tiger-2535888_1920.jpg); "></div>
            </div>
        </div>
    </header>
    <section>
        <h1>Resto do site</h1>
    </section>

    <script src="script.js "></script>

</html>
